<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>slideshow</title>
</head>
<body>
    <h1>Apple-like Gallery <br>Slideshow</h1>
    <div id="main" class="main">
        <div id="window" class="window">
            <img src="./sample_slides/macbook.jpg" alt="macbook" width="920" height="400">
            <img src="./sample_slides/iphone.jpg" alt="iphone" width="920" height="400">
            <img src="./sample_slides/imac.jpg" alt="imac" width="920" height="400">
            <img src="./sample_slides/info.jpg" alt="info" width="920" height="400">
        </div>
        <div class="bar">
            <ul>
                <li class="active"><img src="./sample_slides/thumb_macbook.png" alt=""></li>
                <li><img src="./sample_slides/thumb_iphone.png" alt=""></li>
                <li><img src="./sample_slides/thumb_imac.png" alt=""></li>
                <li><img src="./sample_slides/thumb_about.png" alt=""></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="./main.js"></script>
</body>
</html>
